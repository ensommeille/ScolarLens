<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>ScholarLens AI</title>
    <link rel="manifest" href="manifest.json" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Markdown basic styling override */
      .markdown-body h1 { font-size: 1.5em; font-weight: bold; margin-top: 1em; margin-bottom: 0.5em; }
      .markdown-body h2 { font-size: 1.25em; font-weight: bold; margin-top: 1em; margin-bottom: 0.5em; border-bottom: 1px solid currentColor; padding-bottom: 0.3em; opacity: 0.8; }
      .markdown-body p { margin-bottom: 1em; line-height: 1.6; }
      .markdown-body ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 1em; }
      .markdown-body ol { list-style-type: decimal; padding-left: 1.5em; margin-bottom: 1em; }
      .markdown-body blockquote { border-left: 4px solid currentColor; opacity: 0.7; padding-left: 1em; margin: 1em 0; }
      .markdown-body code { background-color: rgba(125,125,125,0.1); padding: 0.2em 0.4em; border-radius: 3px; font-family: monospace; }
      .markdown-body pre { background-color: rgba(125,125,125,0.1); padding: 1em; overflow: auto; border-radius: 6px; }

      /* Scrollbar */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
      
      .dark ::-webkit-scrollbar-thumb { background: #475569; }
      .dark ::-webkit-scrollbar-thumb:hover { background: #64748b; }
    </style>

  }
}
</script>
</head>
  <body class="bg-gray-50 text-gray-900 h-screen overflow-hidden">
    <div id="root" class="h-full"></div>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then(reg => console.log('SW registered'))
            .catch(err => console.log('SW setup failed', err));
        });
      }
    </script>
  </body>
